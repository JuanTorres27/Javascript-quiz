<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body >
    <section id="login" class="container-fluid- d-flex align-items-center justify-content-center">
        <div class="container my-5 bg-login"> 
          <div class="row">
            <div class="col img-bg d-md-block d-none col-md-5 col-lg-5 col-xl-6">
              
            </div>
            <div class="  col col-md-6 col-lg-6  col-xl-6">
              
                <h2 class="fw-bold text-center py-5"> Welcome sign up here </h2>
  
                <form action="#">
                  <div class="mb-4 ">
                    <label for="firstNames" class="form-label"> first names </label>
                    <input type="text" class="form-control " id="firstName"  placeholder="ex: Jhon ">
                  </div>
                  <div class="mb-4 ">
                    <label for="firstNames" class="form-label"> last names </label>
                    <input type="text" class="form-control " id="lastName" placeholder="ex: Snow Targaeryan ">
                  </div>
                  <div class="mb-4 w-25 ">
                    <label for="firstNames" class="form-label"> Your age </label>
                    <input type="number" class="form-control " id="age" placeholder="29 ">
                  </div>

                  <div class="mb-4  ">
                    <label for="position" class="form-label"> Work position </label>
                    <input type="text " class="form-control " id="job" placeholder=" software developer ">
                  </div>
                  <div class="mb-4">
                    <label for="blood" class="form-label"> RH </label>
                    <input type="text" class="form-control" id="blood" placeholder="O-">
                  </div>

                  <div class="mb-4">
                    <label for="Id" class="form-label">ID </label>
                    <input type="number" class="form-control" id="id" placeholder="1001186246">
                     
                  </div>

                  <div class="mb-4">
                    <label for="cellphone" class="form-label"> Phone number </label>
                    <input type="number" class="form-control"  id="cellphone" placeholder="3203642367">
                  </div>
                  
  
                  <div class="d-grid">
                    <button type="submit" class="btn btn-outline-light text-light " onclick="register()">  <a  href="#">Sign up</a>  </button>
                  </div>
  
                 
                </form>
  
    </section>

    <section id="clean" class="container-fluid- w-100  bg-login p-5 d-flex justify-content-center align-items-center flex-column mt-5">
      <h1> CALCULATOR </h1>

      
      <div class="mb-4 w-25 ">
          <label for=" numer1" class="form-label ms-3"> Add an Number </label>
          <input type="number" class="form-control " id="num1" placeholder="29 ">
        </div>
        <div class="mb-4 w-25 ">
          <label for=" numer1" class="form-label ms-3"> Add a second number </label>
          <input type="number" class="form-control " id="num2" placeholder="29 ">
        </div>
        
        <button type="button" class="btn btn-success w-25 mt-3" onclick="add()"> Addition </button>
        <button type="button" class="btn btn-success w-25 mt-3" onclick=" substract()"> Substraction </button>
        <button type="button" class="btn btn-success w-25 mt-3" onclick=" multiplication ()"> Multiplication </button>
        <button type="button" class="btn btn-success w-25 mt-3" onclick=" division()"> Division </button>

        <div class="input-group w-50 mt-5">
          <span class="input-group-text " >RESULT</span>
          <textarea class="form-control " id="result"  ></textarea>
        </div>
        

       </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
